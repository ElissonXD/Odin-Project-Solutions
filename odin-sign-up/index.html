<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "body">
        <div class = "images">
            <div class = "logo">
                <img class = "image" src = "./content/odin-lined.png">
                <div class = "text">ODIN</div>
            </div>
        </div>    
        <div class = "forms">
            <div class = "texts">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong>now</strong> to get started</div>
                <div>You <strong>know</strong> you want to</div>
            </div>
            <form action="#" method="post" class = "formsection">
                <fieldset class = "data">
                    <Legend>Let's do this!</Legend>
                    <div class = "box">
                        <label for = "firstname" class = "label">FIRST NAME</label>
                        <input type="text" id = "firstname" name = "first_name" required>
                    </div>

                    <div class = "box">
                        <label for = "lastname" class = "label">LAST NAME</label>
                        <input type="text" id = "lastname" name = "last_name" required>
                    </div>
                    
                    <div class = "box">
                        <label for = "email" class = "label">EMAIL</label>
                        <input type="email" id = "email" name = "email" required>
                    </div>

                    <div class = "box">
                        <label for = "phone" class = "label">PHONE NUMBER</label>
                        <input type = "tel" id = "phone" name = "phone" required>
                    </div>

                    <div class = "box">
                        <label for = "pass" class = "label">PASSWORD</label>
                        <input type="password" id = "pass" name = "password" required>
                    </div>

                    <div class = "box">
                        <label for = "confirm" class = "label">CONFIRM PASSWORD</label>
                        <input type="password" id = "confirm" name = "confirm_password" required>
                    </div>
                </fieldset>
                <button  id = "submit" type="submit">Create Account</button>
            </form>
            <a href="../index.html" id = "exit">Go to Home</a>
            <div id = "credits">Image by Halie West on <a href = https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA>unsplash</a></div>
        </div>
    </div>
    
</body>
</html>
